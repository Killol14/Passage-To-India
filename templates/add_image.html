{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/upload_image" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image file:</label>
        <input type="file" name="image" id="image">
        <br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
{% endblock %}
