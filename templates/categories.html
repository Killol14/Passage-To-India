{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m6">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="" class="btn-small orange accent-4">Delete</a>
                        <a href="" class="btn-small light-green lighten-1">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
